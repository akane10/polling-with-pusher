<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Real Time Polling</title>
</head>

<body>
  <div class="container">
    <h3>UEFA Champions League Winner</h3>
    <p>Who do you think will be the Winner</p>
    <form id="vote-form">
      <p>
        <input type="radio" name="club" id="barcelona" value="FC Barcelona">
        <label for="barcelona">FC Barcelona</label>
      </p>
      <p>
        <input type="radio" name="club" id="realMadrid" value="Real Madrid">
        <label for="realMadrid">Real Madrid</label>
      </p>
      <p>
        <input type="radio" name="club" id="bayernMunchen" value="Bayern Munchen">
        <label for="bayernMunchen">Bayern Munchen</label>
      </p>
      <p>
        <input type="radio" name="club" id="other" value="Other">
        <label for="other">Something Else</label>
      </p>
      <input type="submit" value="Vote" class="btn">
    </form>

    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
